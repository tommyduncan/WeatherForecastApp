<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar bar-calm">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right">            
        </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-calm">
            <h1 class="title">台灣各縣市</h1>
        </header>
        <ion-content class="has-header">
            <ion-list ng-repeat="locationName in location">
                <ion-item menu-close ng-if="locationName == nowLocation" href="#/menu/">
                    <i class="icon ion-navigate"></i>{{locationName}}
                </ion-item>   
                <ion-item menu-close ng-if="locationName != nowLocation">
                    {{locationName}}
                </ion-item>   
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
